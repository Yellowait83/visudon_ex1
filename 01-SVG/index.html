  <h1>Animer des formes</h1>

    <rect id="rect" width="400" height="100" style="fill:red" />
  </svg>
  <h2>On hover</h2>

  <svg height="200" width="350">
    <circle id="circle1" onmouseover="ChangeCercle()" onmouseover="ChangeCercleBack()" cx="50" cy="50" r="60" stroke="black" stroke-width="2" fill="white" transform="translate(35 35)" />

    <circle cx="50" cy="50" r="30" stroke="black" stroke-width="2" fill="white" transform="translate(35 35)" />

<script>

  function ChangeCouleur() {

    if (document.getElementById('rect').getAttribute("style") === "fill:blue") {
      document.getElementById('rect').setAttribute('style', 'fill:red')
    }
    else {

      document.getElementById('rect').setAttribute('style', 'fill:blue')
    }


    console.log(document.getElementById('rect').getAttribute("style"));
  }
